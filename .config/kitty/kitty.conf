########################################################################## Font

font_family                   JetBrainsMono Nerd Font
italic_font                   auto
bold_font                     auto
bold_italic_font              auto
font_size                     12.5

######################################################################## Cursor

cursor                        #FACB48
cursor_text_color             #111111
cursor_shape                  block

########################################################################## Maps

map cmd+enter                 toggle_fullscreen

map ctrl+shift+up             change_font_size all +0.5
map ctrl+shift+down           change_font_size all -0.5
map ctrl+shift+backspace      restore_font_size

map cmd+right                 next_tab
map cmd+left                  previous_tab
map cmd+t                     new_tab
map cmd+w                     close_tab

map cmd+1                     goto_tab 1
map cmd+&                     goto_tab 1
map cmd+2                     goto_tab 2
map cmd+é                     goto_tab 2
map cmd+3                     goto_tab 3
map cmd+"                     goto_tab 3
map cmd+4                     goto_tab 4
map cmd+'                     goto_tab 4
map cmd+5                     goto_tab 5
map cmd+(                     goto_tab 5
map cmd+6                     goto_tab 6
map cmd+§                     goto_tab 6

map cmd+n                     new_window
map cmd+shift+w               close_window
map cmd+r                     start_resizing_window

map cmd+c                     copy_to_clipboard
map cmd+v                     paste_from_clipboard

####################################################################### General

scrollback_lines              2000
repaint_delay                 10
input_delay                   3
visual_bell_duration          0.0
remember_window_size          no
initial_window_width          640
draw_minimal_borders          yes
initial_window_height         400
window_padding_width          0
placement_strategy            center

######################################################################### Mouse

mouse_hide_wait               2.0
url_color                     #0087bd
url_style                     curly
open_url_with                 default
copy_on_select                no
strip_trailing_spaces         never
select_by_word_characters     @-./_~?&=%+#
focus_follows_mouse           no
default_pointer_shape         beam
pointer_shape_when_dragging   beam

########################################################################## Tabs

tab_bar_edge                  bottom
tab_bar_margin_width          0.0
tab_bar_style                 fade
tab_bar_min_tabs              2
tab_switch_strategy           previous
tab_separator                 " ┇"
tab_activity_symbol           none
tab_bar_background            none

################################################################# Miscellaneous

map ctrl+shift+up             change_font_size all +0.5
map ctrl+shift+down           change_font_size all -0.5
map ctrl+shift+backspace      restore_font_size

